<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <form id="form">
        <div>
            <label for="numero">numero</label>
            <input type="numero" number="numero" id="numero">
        </div>
        <div>
            <button type="submit">salvar</button>
        </div>
    </form>
    </section>
    <section>
        <h1>resultado</h1>
        <div id="result"></div>
    </section>
    <script>
        const form= document.getElementById('form')
        const resultado= document.getElementById('result')
        
        form.addEventListener('submit', function(event) {
    event.preventDefault();

    const number = parseInt(document.getElementById('numero').value, 10);
    let type;

    if (number% 2 === 0 ) {
        type = 'par';
   
    } else {
        type = 'impar';
    }

    resultado.innerText = 'Número: ' + number + '  Ele é: ' + type;
});

    </script>
  

</body>
